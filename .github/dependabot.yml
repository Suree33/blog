# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: bun # See documentation for possible values
    directory: '/' # Location of package manifests
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '21:00'
      timezone: 'Asia/Tokyo'
    groups:
      astro-packages:
        patterns:
          - '@astrojs*'
          - 'astro*'
        update-types:
          - 'minor'
          - 'patch'
      tailwind-packages:
        patterns:
          - '@tailwindcss*'
          - 'tailwindcss'
        update-types:
          - 'minor'
          - 'patch'
      postcss-packages:
        patterns:
          - 'postcss*'
          - 'autoprefixer'
        update-types:
          - 'minor'
          - 'patch'
      markdown-packages:
        patterns:
          - 'rehype*'
          - 'remark*'
        update-types:
          - 'minor'
          - 'patch'
      icon-packages:
        patterns:
          - '@iconify-json*'
        update-types:
          - 'minor'
          - 'patch'
      dev-typescript:
        patterns:
          - 'typescript'
          - '@types/*'
        update-types:
          - 'minor'
          - 'patch'
      dev-eslint:
        dependency-type: 'development'
        patterns:
          - '@eslint*'
          - 'eslint*'
          - 'typescript-eslint'
          - '@typescript-eslint*'
        update-types:
          - 'minor'
          - 'patch'
      dev-prettier:
        dependency-type: 'development'
        patterns:
          - 'prettier*'
        update-types:
          - 'minor'
          - 'patch'
      major-updates:
        update-types:
          - 'major'
