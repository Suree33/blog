name: CI

# mainブランチへのpushとプルリクエストでワークフローを実行
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-22.04-arm

    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # corepackを有効化してpnpmを使用可能にする
      - name: Enable corepack
        run: corepack enable

      # Node.js を設定
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      # 依存関係をインストール
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Prettierによるフォーマットチェック
      - name: Check code formatting
        run: pnpm run format --check

      # ESLintによるコード検証
      - name: Lint code
        run: pnpm run lint

      # Astroチェックとビルド実行
      - name: Build project
        run: pnpm run build
