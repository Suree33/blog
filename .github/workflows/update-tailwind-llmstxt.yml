            **ãƒãƒ¼ã‚¸ãƒ§ãƒ³:** ${{ steps.check-tailwind.outputs.new_version }}
            ${{ github.event_name == 'workflow_dispatch' && '**ãƒˆãƒªã‚¬ãƒ¼:** æ‰‹å‹•å®Ÿè¡Œ' || format('**ãƒãƒ¼ã‚¸ãƒ§ãƒ³å¤‰æ›´:** `{0}` â†’ `{1}`', steps.check-tailwind.outputs.old_version, steps.check-tailwind.outputs.new_version) }}

